<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Study Snake Quiz Maker</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/underscore-1.5.1.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.1.15.min.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h1>Study Snake</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br />
      Based on the <a href='https://parse.com/tutorials/todo-app-with-javascript'>tutorial</a>.
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="new-todo" placeholder="Add Question" type="text" maxlength="50" />   
       <input id="new-todo2" placeholder="Choice A" type="text" maxlength="50"/>
       <input id="new-todoB" placeholder="Choice B" type="text" maxlength="50"/>
       <input id="new-todoC" placeholder="Choice C" type="text" maxlength="50"/>
       <input id="new-todoD" placeholder="Choice D" type="text" maxlength="50"/>
          <input id="new-todo3" placeholder="Correct Answer" type="text" maxlength="50"/>
          <input id="new-todo4" placeholder="To Quiz" type="text" maxlength="50"/>
        </header>




        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="todo-content"><%- content %></label>
	  <label class="todo-content-choices"><%= choices %></label>
	  <label class="todo-content-answer"><%= answer %></label>
	  <label class="todo-content-title"><%= title %></label>
	  <button class="todo-destroy"></button>
	</div>
	<input class="edit" value="<%- content %>"maxlength="50">
	<input class="editTitle" value="<%- title %>"maxlength="50">
	<input class="editAnswer" value="<%- answer %>"maxlength="50">
	<input class="editChoices" value="<%- choices %>"maxlength="50">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>

  </body>

</html>
